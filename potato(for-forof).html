<!DOCTYPE html>

<head>
    <title>Potato</title>
</head>

<body>
    <h1>To count how many times potato is spelled continuously in the input using for and for of.</h1>
    <script>
        var str = prompt("Enter input");
        var n = str.length;
        var i, j, k = 0,
            potato = 0,
            potato1 = 0;

        for (i = 0; i < n; i++) {
            if (str[i] == 'p') {
                i++;
                if (str[i] == 'o') {
                    i++;
                    if (str[i] == 't') {
                        i++;
                        if (str[i] == 'a') {
                            i++;
                            if (str[i] == 't') {
                                i++;
                                if (str[i] == 'o') {
                                    potato++;
                                }
                            }
                        }
                    }
                }
            }
        }
        console.log("for loop", potato);
        for (j of str) {
            if (j == 'p') {
                k++;
            } else if (j == 'o' && k == 1) {
                k++;
            } else if (j == 't' && k == 2) {
                k++;
            } else if (j == 'a' && k == 3) {
                k++;
            } else if (j == 't' && k == 4) {
                k++;
            } else if (j == 'o' && k == 5) {
                potato1++;
                k = 0;
            } else {
                k = 0;
            }
        }
        console.log("for of", potato1);
    </script>
</body>

</html>
